<div class="layout-container">
  <header class="top-nav" @fadeIn>
    <div class="nav-container">
      <div class="logo">
        <a href="#resumo" class="logo-link" (click)="scrollToTop($event)">
          <h1>
            <span class="full-name">Felipe Lima de Oliveira</span>
            <span class="short-name">Felipe</span>
          </h1>
        </a>
      </div>

      <button class="hamburger" (click)="toggleMenu()" [class.active]="menuOpen()">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav class="nav-links" [class.open]="menuOpen()">
        <ul>
          <li>
            <a href="#curriculo" [class.active]="activeSection() === 'curriculo'" (click)="closeMenu()">Curriculo</a>
          </li>
          <li>
            <a href="#projetos" [class.active]="activeSection() === 'projetos'" (click)="closeMenu()">Projetos</a>
          </li>
          <li>
            <a href="#artigos" [class.active]="activeSection() === 'artigos'" (click)="closeMenu()">Artigos</a>
          </li>
          <li>
            <a href="#contato" [class.active]="activeSection() === 'contato'" (click)="closeMenu()">Contato</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="content">
    <section id="resumo" class="section section-resumo">
      <app-resumo></app-resumo>
    </section>

    <section id="curriculo" class="section section-curriculo">
      <app-curriculo></app-curriculo>
    </section>

    <section id="projetos" class="section section-projetos">
      <app-projetos></app-projetos>
    </section>

    <section id="artigos" class="section section-artigos">
      <app-artigos></app-artigos>
    </section>

    <section id="contato" class="section section-contato">
      <app-contato></app-contato>
    </section>
  </main>
</div>
